<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<script src="https://kit.fontawesome.com/8a02d27627.js" crossorigin="anonymous"></script>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<ul class="nav navbar-nav">
					<li><a class="navbar-brand" href="{% url 'index' %}">Django</a></li>
					<li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
					<li><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>
					{% if user.is_authenticated %}
					<li>
						<a class="navbar-link" href="{% url 'logout' %}"> logout </a>
					</li>
					<li>
						<a class="navbar-link" href="{% url 'basic_app:user_info' %}">
							<i
								class="far fa-user-circle fa-lg"
								style="color: black; position: relative; left: 5000%"
							></i>
						</a>
					</li>
					{% else %}
					<li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<div class="container">
			{% block body_block %}
			<!-- Anything outside of this will be inherited if you extend -->
			{% endblock %}
		</div>
	</body>
</html>
